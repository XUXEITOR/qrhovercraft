<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Realidad Aumentada con QR</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.0.0/jsQR.min.js"></script>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body hidden>
<video id="video" width="100%" height="100%" style="transform: scaleX(-1);" autoplay></video>
<canvas id="canvas" width="100%" height="100%"></canvas>
<a-scene>
    <a-camera position="0 0 0"></a-camera>
    <a-entity id="video-overlay" visible="false">
    <a-video src="#video-texture" material="shader: flat; transparent: true"></a-video>
    </a-entity>
</a-scene>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scene = document.querySelector('a-scene');
    const videoOverlay = document.getElementById('video-overlay');
    const videoTexture = document.createElement('video-texture');
    let qrFound = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
        video.play();
        detectQRCode();
        };
    })
    .catch((err) => console.error('Error al acceder a la c√°mara:', err));

    function detectQRCode() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code) {
        qrFound = true;
        videoOverlay.setAttribute('visible', true);
        videoTexture.setAttribute('src', video.srcObject);
        videoOverlay.object3D.position.set(code.location.x, code.location.y, 0);
        videoOverlay.object3D.scale.set(code.location.width, code.location.height, 1);
    } else {
        qrFound = false;
        videoOverlay.setAttribute('visible', false);
        requestAnimationFrame(detectQRCode);
    }
    }
</script>
</body>
</html>
